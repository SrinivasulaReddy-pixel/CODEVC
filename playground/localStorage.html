<html>

<head>

</head>

<body>
    <div id='root'>
    </div>
    <script>
        const rootHandle = document.getElementById('root')
        const btn = document.createElement('button')
        const clearBtn = document.createElement('button')
        btn.innerHTML = 'click'
        clearBtn.innerHTML = 'clarbtn'
        rootHandle.appendChild(btn)
        rootHandle.appendChild(clearBtn)

        let city
        btn.addEventListener('click', function () {
            city = prompt('ENter city name')
            console.log(city)
            localStorage.setItem('city', city)
            localStorage.setItem('tmp', 24.5)
            localStorage.setItem('places', JSON.stringify(['cubbon', 'whitefiled']))
            localStorage.setItem('Address', JSON.stringify({ state: 'Karna', city: 'bangalo' })) 
        })
        clearBtn.addEventListener('click', function () {
            localStorage.clear()
        })
    </script>
</body>

</html>
